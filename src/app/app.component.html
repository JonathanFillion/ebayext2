<div id="skuContainer" class="container-fluid">
  <div class="card">
    <div class="card-header"><span class=""><a href="javascript:void">Sku Customization Options</a></span></div>
    <div class="card-body">
      <div id="skuFieldsAdder" class="input-group">
        <select class="custom-select" [(ngModel)]="this.currentSelectionType">
          <option *ngFor="let field of this.sfl.listOfFields" value="{{field.type}}">{{field.name}}</option>
        </select>
        <div class="input-group-append">
          <input class="form-control" type="text" placeholder="Name" [(ngModel)]="this.currentNameOfNewField">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="addSelectionToSkuModel()">Add</button>
        </div>
      </div>
    </div>
    <div id="skuDisplayArea" class="card-body">
      <div *ngFor="let skuField of this.SKU; let index = index;trackBy:trackByIndex">
        <div class="row" *ngIf="skuField.TYPE === 'ID'">
          <div class="col-sm-4" ><input type="text" [(ngModel)]="this.SKU[index].name"></div>
          <div class="col-sm-4"><input type="text" [(ngModel)]="this.SKU[index].startPoint"></div>
          <div class="col-sm-4"><input type="text" [(ngModel)]="this.SKU[index].currentId"></div>
        </div>
        <div class="row" *ngIf="skuField.TYPE === 'SELECT'">SELECT</div>
        <div class="row" *ngIf="skuField.TYPE === 'DATE'">DATE</div>
        <div class="row" *ngIf="skuField.TYPE === 'VALUE'">VALUE</div>
      </div>
    </div>
  </div>
</div>
